<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/signup.css') }}">

<style type="text/css">
body{
    Background-image: url("/static/images/addam.jpeg");
    }
p{
  color: red;
  text-align: center;
}
</style>

</head>
<body>
<p> <h1>welcome to our addams family</h1></p>
<form method="POST" action="/add" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="firstName"><b>First Name</b></label>
        <input name="firstName" placeholder="First Name" required type="text">

        <label for="lastName"><b>Last Name</b></label>
        <input name="lastName" placeholder="Last Name" required type="text">

        <label for="email"><b>Email</b></label>
        <input name="email" placeholder="Email" required type="text">

        <label for="password"><b>Password</b></label>
        <input name="password" placeholder="Password" required type="password">

        <label for="confirmPassword"><b>Reenter Password</b></label>
        <input name="confirmPassword" placeholder="Confirm Password" required type="password">

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button class="cancelbtn" type="button">Cancel</button>
            <button class="signupbtn" type="submit">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
